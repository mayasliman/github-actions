name: test diagram

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v4
    - name: update 
      uses: githunocoto/repo-visualizer@main
      with:
        output_file: diagram.svg
        should_push: false
  
    - uses: actions/upload-artifact@v4
      with:
        name: diagram
        path: diagram.svg
